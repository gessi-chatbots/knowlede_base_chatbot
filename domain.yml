version: "3.0"

intents:
  - greet
  - find_feature
  - specify_feature

responses:
  utter_greet:
  - text: "Hello! I am a mobile app assistant. Which features do you need help with? "

  utter_find_app_by_feature:
  - text: "identified action find_app_by_feature"

  utter_launch_app:
  - text: "identified action launch_app"

entities:
- feature

#actions:
