version: "3.0"

intents:
  - greet
  - find_feature
  - specify_feature

responses:
  utter_greet:
  - text: "Hello! I am a mobile app assistant. Which features do you need help with?"

  utter_goodbye:
    - text: "Goodbye! :)"

  utter_find_app_by_feature:
  - text: "identified action find_app_by_feature"

  utter_launch_app:
  - text: "identified action launch_app"

  utter_ask_rephrase:
  - text: "Sorry, I'm not sure I understand. Can you rephrase?"
  - text: "Can you please rephrase? I did not got that."

  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  
entities:
- features
- object_type
- attribute
- mention
- name

slots:
  object_type:
    type: text
    influence_conversation: false
    mappings: 
      - type: from_entity
        entity: object_type
  attribute: 
    type: text
    influence_conversation: false
    mappings: 
      - type: from_entity
        entity: attribute
  features:
    type: text
    influence_conversation: false
    mappings: 
      - type: from_entity
        entity: features
  name:
    type: text
    influence_conversation: false
    mappings: 
      - type: from_entity
        entity: name
  mention:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: mention

actions:
- action_find_feature

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
