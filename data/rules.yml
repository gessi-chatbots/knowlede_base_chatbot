version: "3.0"

rules:
- rule: Say hello everytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: query knowledge base
  steps:
    - intent: find_feature
    - action: action_find_feature

- rule: query filter knowledge base
  steps:
    - intent: specify_feature
    - action: action_launch_app

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: ASk user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_ask_rephrase

