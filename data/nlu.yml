version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: find_feature
  examples: |
    - I want to enable [GPS Navigation] {"entity": "features"}
    - enable [GPS Navigation] {"entity": "features"}
    - activate [GPS Navigation] {"entity": "features"}
    - turn on [GPS Navigation] {"entity": "features"}
    - authorize [GPS Navigation] {"entity": "features"}
    
- intent: specify_feature
  examples: |
    - Whichever has [real-time traffic] (feature)
    - The one with [real-time traffic] (feature)
    - with [real-time traffic] (feature)
    - Is there one with [real-time traffic] (feature)?
    
