version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: find_feature
  examples: |
    - Ask [app]{"entity": "object_type", "value": "apps"} to activate [GPS Navigation](features)
    - I want [app]{"entity": "object_type", "value": "apps"} to enable [GPS Navigation](features)
    - enable [apps](object_type) [GPS Navigation](features)
    - activate [apps](object_type) [GPS Navigation](features)
    - turn on [apps](object_type) [GPS Navigation](features)
    - authorize [apps](object_type) [GPS Navigation](features)
    
- intent: specify_feature
  examples: |
    - Whichever has [real-time traffic]{"entity": "features", "value": "Real-time traffic"}
    - The one with [real-time traffic]{"entity": "features", "value": "Real-time traffic"}
    - with [real-time traffic]{"entity": "features", "value": "Real-time traffic"}
    - Is there one with [real-time traffic]{"entity": "features", "value": "Real-time traffic"}
    - I want to launch [OsmAnd](name)
    - Launch [OsmAnd](name)
    - Open [OsmAnd](name)
    - Please open [OsmAnd](name)
    - Please launch [OsmAnd](name)
    - the [first]{"entity": "mention", "value": "1"} one 
    - The [second]{"entity": "mention", "value": "2"} one
    - The [ninth]{"entity": "mention", "value": "9"} one
    - number [1](mention)
    - number [2](mention)   
    - the [last]{"entity": "mention", "value": "LAST"} one 
    - [any]{"entity": "mention", "value": "ANY"} of them will do
    