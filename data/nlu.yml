version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: find_feature
  examples: |
    - Ask [app]{"entity": "object_type", "value": "apps"} to activate [GPS Navigation](features)
    - I want [app]{"entity": "object_type", "value": "apps"} to enable [GPS Navigation](features)
    - enable [apps]{"entity": "object_type", "value": "apps"} [GPS Navigation](features)
    - activate [apps]{"entity": "object_type", "value": "apps"} [GPS Navigation](features)
    - turn on [apps]{"entity": "object_type", "value": "apps"} [GPS Navigation](features)
    - authorize [apps]{"entity": "object_type", "value": "apps"} [GPS Navigation](features)
    
- intent: specify_feature
  examples: |
    - Whichever has [real-time traffic](feature)
    - The one with [real-time traffic](feature)
    - with [real-time traffic](feature)
    - Is there one with [real-time traffic](feature)?
    